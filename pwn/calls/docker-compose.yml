version: "3.8"
services:
  server:
    build: .
    ports:
      - 4101:3000
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          memory: 50M
    healthcheck:
      test: socat - TCP4:localhost:3000 || exit 1
      interval: 60s
      timeout: 2s
      retries: 5
